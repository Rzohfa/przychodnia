<div class="">

    <!-- Header title and buttons -->
    <div class="container">
      <div class="row mt-4 align-self-center">

        <!-- Back button -->
        <div class="col align-self-center justify-content-start">
          <!-- TODO: dodac routing -->
          <button class="btn btn-primary">Wróć</button>
        </div>

        <!-- Title -->
        <div class="col-8">
          <h1 class="container text-center">
            <b>Edycja danych użytkownika {{user.username}}</b>
          </h1>
        </div>

        <!-- Confirm button -->
        <div class="col align-self-center justify-content-end text-right">
          <button *ngIf="checkEmptyFields()" class="btn btn-primary" (click)="confirmData()">Zatwierdź</button>
          <button *ngIf="!checkEmptyFields()" class="btn btn-primary" disabled >Zatwierdź</button>
        </div>
      </div>
    </div>

    <div class="container border rounded-lg my-4">
      <!-- Visit title bar -->
      <div class="row justify-content-center rounded-top" style="background-color: #cce4ff">
        <h3><b>Dane podstawowe</b></h3>
      </div>

      <div class="row mt-4">
        <div class="col">
          <div class="row mt-2">
            <div class="col justify-content-start align-self-center">
              Imię:
            </div>
            <div class="col-8 text-left">
              <input #box1="" (keyup)="user.firstName=box1.value" type="text" class="form-control" value="{{user.firstName}}">
            </div>
          </div>
          <div class="row mt-2">
            <div *ngIf="user.role.toString()!='ADMIN'" class="col justify-content-start align-self-center">
              Kod licencji:
            </div>
            <div class="col-8 text-left">
              <input *ngIf="user.role.toString()!='ADMIN'" #box2="" (keyup)="user.licenseCode=box2.value" type="text" class="form-control" value="{{user.licenseCode}}">
            </div>
          </div>
        </div>

        <div class="col">
          <div class="row my-2">
            <div class="col justify-content-start align-self-center">
              Nazwisko:
            </div>
            <div class="col-8 text-left">
              <input #box3="" (keyup)="user.lastName=box3.value" type="text" class="form-control" value="{{user.lastName}}">
            </div>
          </div>
          <div class="row mt-2">
            <div class="col align-self-center">
              Status:
            </div>
            <div class="col-8">
              <div class="input-group mb-3">
                <select #select1 (mouseleave)="user.status=select1.value" class="custom-select" id="inputGroupSelect0">
                  <option value="ENABLED" selected>Aktywny</option>
                  <option value="DISABLED">Nieaktywny</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="container border rounded-lg mt-4">
      <!-- Visit title bar -->
      <div class="row justify-content-center rounded-top" style="background-color: #cce4ff">
        <h3><b>Dane szczegółowe</b></h3>
      </div>

      <div class="row mt-4">
        <div class="col">
         <div class="row">
           <div class="col align-self-center">
            Adres:
           </div>
           <div class="col-8 text-left">
             <input #box4="" (keyup)="user.streetAddress1=box4.value" type="text" class="form-control" value="{{user.streetAddress1}}">
           </div>
         </div>
        </div>
        <div class="col text-right">
        </div>
      </div>
      <div class="row mt-2">
        <div class="col">
          <div class="row">
            <div class="col align-self-center">
              Kod pocztowy:
            </div>
            <div class="col-8 text-left">
              <input #box5="" (keyup)="user.zipCode=box5.value" type="text" class="form-control" value="{{user.zipCode}}">
            </div>
          </div>
        </div>
        <div class="col text-right">
        </div>
      </div>
      <div class="row mt-2">
        <div class="col">
          <div class="row">
            <div class="col align-self-center">
              Miasto:
            </div>
            <div class="col-8 text-left">
              <input #box6="" (keyup)="user.city=box6.value" type="text" class="form-control" value="{{user.city}}">
            </div>
          </div>
        </div>
        <div class="col text-right">
        </div>
      </div>
      <div class="row mt-2">
        <div class="col">
          <div class="row">
            <div class="col align-self-center">
              Województwo:
            </div>
            <div class="col-8 text-left">
              <input #box7="" (keyup)="user.region=box7.value" type="text" class="form-control" value="{{user.region}}">
            </div>
          </div>
        </div>
        <div class="col text-right">
        </div>
      </div>
      <div class="row my-2">
        <div class="col">
          <div class="row">
            <div class="col align-self-center">
              Nr telefonu:
            </div>
            <div class="col-8 text-left">
              <input #box8="" (keyup)="user.contactNumber=box8.value" type="text" class="form-control" value="{{user.contactNumber}}">
            </div>
          </div>
        </div>
        <div class="col text-right">
        </div>
      </div>
      <div class="row my-2">
        {{this.user.username}}
      </div>
    </div>


  </div>
