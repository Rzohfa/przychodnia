      <li class="nav-item text-xl-center font-weight-bold cursor-ptr" ngbDropdown>

          </a>
          <a ngbDropdownItem (click)="navigateToVisit()" *ngIf="this.getRole() == 'DOC' || this.getRole() == 'REC'"
             class="cursor-ptr">
            <fa-icon [icon]="visit"></fa-icon>&nbsp;&nbsp;
            Wizyty
          </a>
          <a ngbDropdownItem *ngIf="this.getRole() == 'NONE'" class="cursor-default">
            Zaloguj się aby móc korzystać menu
          </a>
          <a ngbDropdownItem (click)="navigateToUserList()" *ngIf="this.getRole() == 'ADMIN'" class="cursor-ptr">
            <fa-icon [icon]="admin"></fa-icon>&nbsp;&nbsp;
            Użytkownicy
          </a>
          <a ngbDropdownItem (click)="navigateToEditUserDEBUG_FUN()" *ngIf="this.getRole() == 'ADMIN'" class="cursor-ptr">

          </a>
        </div>
      </li>
    </ul>
  </div>

  <ul (click)="navigateToHomePage()" class="navbar-nav order-0 mx-auto">
    <li class="fa fa-2x fa-medkit mr-2 text-black-50 my-auto cursor-ptr"></li>

  </ul>

  <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" *ngIf="!userFullName; else userPresent">
        <button (click)="navigateToLoginPage()" class="btn btn-sm btn-outline-light mr-2">Logowanie</button>
      </li>
      <li (click)="navigateToUserDetails()" class="nav-item text-black-50 cursor-ptr">
        <i class="fa fa-2x fa-user"></i>
      </li>
    </ul>
  </div>

<ng-template #userPresent>
  <li class="text-white cursor-default mr-2 my-auto">
    {{userFullName}}
  </li>
  <li class="text-white cursor-default">
    <button (click)="signOut()" class="btn btn-sm btn-outline-light mr-2">Wyloguj</button>
  </li>

</ng-template>
